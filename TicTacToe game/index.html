<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <h1>Tic Tac Toe</h1>
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main class="main">
      <h1>Tic Tac Toe</h1>
      
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box hide-borderRight"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box hide-borderRight"></button>
          <button class="box hide-borderBottom"></button>
          <button class="box hide-borderBottom"></button>
          <button class="box hide-borderRight hide-borderBottom"></button>
        </div>
      </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
